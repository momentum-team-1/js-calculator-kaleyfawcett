<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel= stylesheet href= "main.css">
    <script defer src= "main.js"></script>
</head>
<body>
    
<div class = "calculator">
    <div class = "calculator-display"></div>
    <button class = "clear">C</button>
    <div class= "calculator-keys">
        <button class= "number n7">7</button>
        <button class= "number n8">8</button>
        <button class= "number n9">9</button>
        <button class = "divide">/</button>
        <button class = "number n4">4</button>
        <button class = "number n5">5</button>
        <button class = "number n6">6</button>
        <button class = "multiply">*</button>
        <button class = "number n1">1</button>
        <button class = "number n2">2</button>
        <button class = "number n3">3</button>
        <button class = "subtract">-</button>
        <button class = "number n0" >0</button>
        <button class = "decimal">.</button>
        <button class = "equals"> = </button>
        <button class = "add">+</button>
</div>

</body>
</html>
